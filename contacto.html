        <!--FORMULARIO-->

        <main>
            <div class="container text-bold d-flex justify-content-center  ">
            <div col="row ">
                <div class="col mb-3">
                    <form  action="mailto:martinezantonela36@gmail.com" autocomplete="on">
                            
                        <label for="nombreapellido">Nombre y Apellido</label>
                        <input type="text" id="nombreapellido" class="input-padron " required>

                        <label for="correoelectronico">Correo Electrónico</label>
                        <input type="email" id="correoelectronico" class="input-padron " required placeholder="email@dominio.com">

                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" class="input-padron " required placeholder="(XX) XXXX XXXX">

                        <label for="mensaje">Mensaje</label>
                        <textarea  id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                        <fieldset>
                            <legend>¿Cómo le gustaria que lo contactemos?</legend>

                            <label for="radio-email"><input type="radio" name="contacto" value="Email" id="radio-email">Email</label>

                            <label for="radio-telefono"><input type="radio" name="contacto" value="Teléfono" id="radio-telefono">Teléfono</label>
                            
                            <label for="radio-whatsapp"><input type="radio" name="contacto" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>   
                        </fieldset>

                        <fieldset>
                            <legend>¿En cuál horario prefiere ser atendido?</legend>
                            <select>
                                <option>Mañana</option>
                                <option>Tarde</option>
                            </select>
                        </fieldset>

                        <label><input type="checkbox" class="checkbox" checked>¿Le gustaria recibir novedades de Cepyc?</label>
                        
                        <button type="submit"  class="enviar ">Enviar formulario</button>

                    </form>
                </div>

            </div>
            </div>

        </main>
